<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
    <title>Dice Game</title>
  </head>
  <body>

  <div class="container">
      <h1>Dice game</h1>
  </div>


  <div class="dices row" align="center">
    <div class="col-sm-6">
      <h3 class="resultNumber firstResult"> First Result</h3>
    </div>
    <div class="col-sm-6">
      <h3 class="resultNumber secondResult">Second Result</h3>
    </div>

  </div>

  <div class="playButton container" align="center">
      <button type="button" class='btn btn-lg btn-primary' name="button" onclick="playDices()">
        Click to play.
      </button>
  </div>

  <div class="resultText" align="center" >
    <h3>Wating results...</h3>
  </div>

  <footer align="center">
    <a href="https://www.udemy.com/course/the-complete-web-development-bootcamp/">Bootcamp</a> 
  </footer>

  </body>
</html>
